#bootScreen {
    position:absolute; inset:0; background:black; color:white;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    animation:fadeOut 1s linear 10s forwards;
}
@keyframes fadeOut { to { opacity:0; visibility:hidden; } }

#bootLogo { font-size:48px; margin-bottom:20px; }

/* –ü–æ–ª–æ—Å–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞–∫ Windows 11 */
.loader {
    width:80px; height:4px; background:#333; border-radius:4px;
    overflow:hidden; position:relative;
}
.loader::before {
    content:""; position:absolute; left:-40px; top:0;
    width:40px; height:4px; background:white;
    animation:loadAnim 1s infinite;
}
@keyframes loadAnim { 0%{left:-40px;} 100%{left:80px;} }

/* –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ */
#loginScreen {
    position:absolute; inset:0; background:#101015;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    color:white; opacity:0; animation:loginFade 0.1s linear 11s forwards;
}
@keyframes loginFade { to {opacity:1;} }

#desktop {
    position:absolute; inset:0; background-size:cover;
    background-position:center; display:none;
}

/* –ü–∞–Ω–µ–ª—å –∑–∞–¥–∞—á */
#taskbar {
    position:absolute; bottom:0; left:0; width:100%; height:50px;
    backdrop-filter:blur(10px); background:rgba(20,20,20,0.6);
    display:flex; align-items:center; justify-content:center;
}

#startBtn {

    height:40px;

    border:none;

/* –ú–µ–Ω—é –ü—É—Å–∫ */
#startMenu {

    width:250px; background:#1e1e1e; border-radius:10px; padding:15px;
    display:none;

/* –û–∫–Ω–∞ */
.window {
    position:absolute; top:100px; left:100px;
    width:400px; height:300px; background:white; border-radius:10px;
    display:none; flex-direction:column;
}

.titlebar {
    height:30px; background:#202020; color:white; display:flex;
    align-items:center; padding:0 10px; cursor:move;
}

/* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ */
#settingsContent select, #settingsContent button, #settingsContent input {
    width:100%; margin-top:10px; padding:5px;
}

</div><script>
// –õ–æ–≥–∏–Ω
function login(){
    if(document.getElementById('login').value === 'Levc920' &&
       document.getElementById('password').value === '2584201725Levc'){
        document.getElementById('loginScreen').style.display='none';
        document.getElementById('desktop').style.display='block';
    } else alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
}

// –ú–µ–Ω—é –ü—É—Å–∫
function toggleStart(){
    let m=document.getElementById('startMenu');
    m.style.display = m.style.display==='block' ? 'none':'block';
}

// –ù–∞—Å—Ç—Ä–æ–π–∫–∏
function openSettings(){ document.getElementById('settingsWindow').style.display='flex'; }
function openChat(){ document.getElementById('chatWindow').style.display='flex'; }
function openWallpaperSettings(){
    document.getElementById('wallpaperSettings').style.display='block';
    document.getElementById('startSettings').style.display='none';
}
function openStartSettings(){
    document.getElementById('wallpaperSettings').style.display='none';
    document.getElementById('startSettings').style.display='block';
}

// –ü—Ä–∏–º–µ–Ω–∏—Ç—å –æ–±–æ–∏
function applyWallpaper(){
    let url=document.getElementById('wallSelect').value;
    document.getElementById('desktop').style.backgroundImage=`url(${url})`;
}

// –ü–æ–∑–∏—Ü–∏—è –ü—É—Å–∫–∞
function updateStartPos(){
    let pos=document.getElementById('startPos').value;
    let bar=document.getElementById('taskbar');
    bar.style.justifyContent = pos==='center' ? 'center' : 'flex-start';
}

// ChatBot
function sendMsg(){
    let log=document.getElementById('chatLog');
    let msg=document.getElementById('chatInput').value;
    log.innerHTML += `<div><b>–í—ã:</b> ${msg}</div>`;

    let reply="";
    if(msg.toLowerCase().includes("–æ—Å")) reply="Lion OS ‚Äî —ç—Ç–æ –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–∞—è –≤–µ–±‚Äë–æ–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ —Å–æ —Å—Ç–∏–ª–µ–º Windows 11.";
    else reply="–Ø –≤–∞—Å –ø–æ–Ω—è–ª!";

    log.innerHTML += `<div><b>Bot:</b> ${reply}</div>`;
    document.getElementById('chatInput').value="";
}
// –ú–∞–≥–∞–∑–∏–Ω
function openStore(){ document.getElementById('storeWindow').style.display='flex'; }

function installApp(name){
    let box=document.getElementById('prog-'+name);
    let bar=box.querySelector('.bar');
    box.style.display='block';
    let p=0;
    let timer=setInterval(()=>{
        p+=5;
        bar.style.width=p+'%';
        if(p>=100){ clearInterval(timer); alert(name+' —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!'); }
    },200);
}

// Drag windows
const windows=document.querySelectorAll('.window');
windows.forEach(w=>{
  const bar=w.querySelector('.titlebar');
  let offsetX,offsetY,isDown=false;
  bar.onmousedown=e=>{isDown=true;offsetX=e.clientX-w.offsetLeft;offsetY=e.clientY-w.offsetTop;};
  document.onmouseup=()=>isDown=false;
  document.onmousemove=e=>{if(!isDown)return; w.style.left=e.clientX-offsetX+'px'; w.style.top=e.clientY-offsetY+'px';};
});
</script></body>
